<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>使用 layDate 独立版</title>
  <link href="laydate/theme/default/laydate.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form action="testServlet?method=test" method="post">
<input type="text" id="test1" class="data" name="startTime">
<input type="text" id="test2" class="data" name="endTime">
<input type="submit">
</form>
<script src="laydate/laydate.js"></script> <!-- 改成你的路径 -->
<script>
//执行一个laydate实例
 laydate.render({
  elem: '#test1' //指定元素
});
laydate.render({
	elem: '#test2' //指定元素
}); 
/* laydate.render({
elem: '.data' //指定元素
}); */
</script>
</body>
</html>
